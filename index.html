<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="img1.jpeg" alt="Image of Jinwoo" class="profile-img">
        </div>

        <div class="text-data">
        <span class="name">Sung Jin-woo<br></span>
        <span class="job">Hunter</span>
        </div>

        <div class="icons">
            <a href="https://www.facebook.com/" style="background-color: rgb(35, 35, 90);" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="https://twitter.com/?lang=en-in" style="background-color: rgb(24, 181, 243);" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="https://www.instagram.com/?hl=en" style="background-color: rgb(244, 29, 143);" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="https://www.youtube.com/" style="background-color: red;" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="button">
            <button class="first">Follow</button>
            <button class="first">Message</button>
        </div>

        <div class="symbol">
            <i class="bx bx-heart">
                <span class="num">900k</span>
            </i>
            <i class="bx bx-message-rounded">
                <span class="num">90k</span>
            </i>
            <i class="bx bx-share">
                <span class="num">125k</span>
            </i>
        </div>

    </div>
    
</body>
</html>
<!--
    box-sizing: allows us make standardize the block elements
    border: property to add a border around an element
    padding: adds space inside an element between its content and border
    margin: adds space outside an element between its content and other elements
    img: is used to display images in HTML documents
    object-fit: to  specify how the image should be resized to fit within its container
    border-radius: to  round the corners of some element(s)
    position: to  set the type of positioning for an element (static, relative, fixed, absolute or sticky)
    100vh: 100 percent of viewport height
-->
